# URL base e configurazioni
baseurl: "" # il percorso sottodominio del sito, es. /blog
url: "" # il dominio base, es. http://example.com

# Configurazione di build
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Struttura delle pagine
collections:
  publications:
    output: true
    permalink: /publications/:path/
  teaching:
    output: true
    permalink: /teaching/:path/
  projects:
    output: true
    permalink: /projects/:path/

# Esclusioni dalla build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md
