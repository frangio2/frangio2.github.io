# Configurazione di build
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Struttura delle pagine
collections:
  publications:
    output: true
    permalink: /publications/:path/
  courses:
    output: true
    permalink: /courses/:path/

# Esclusioni dalla build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md
